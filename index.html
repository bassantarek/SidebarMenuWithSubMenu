<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Sidebar Menu</title>
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="btn_two">
            <label for="check">
                <i class="fas fa-times"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">BassantCode</a>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fas fa-qrcode"></i> Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-link"></i> Shorcuts
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-stream"></i> Overview
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-calendar-week"></i> Events
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-question-circle"></i> About
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-sliders-h"></i> Services
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-phone-volume"></i> Contact
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-comment"></i> Feedback
                        </a>
                    </li>
                </ul>
            </div>
            <div class="social_media">
                <ul>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
